  <body>
    <h1>Dice Simulator</h2>
    <hr />
    <h3>Choose a simulation option</h4>
    <select name="Dice" id="dice">
      <option id="1" value="once">Roll Dice Once</option>
      <option id="2" value="five">Roll Dice 5 times</option>
      <option id="3" value="X">Roll Dice X Times</option>
      <option id="4" value="snakeeyes">Roll Dice Until SnakeEyes</option>
    </select>
    <br><br>
    <button id="roll">ROLL</button>   <button>RESET</button>
    <br><br><br><br>
    <div id="diceimg">
        <img id="d1" class="d0" src="images/0.png"> <img id="d2" class="d0" src="images/0.png">
    </div>
    <br><br><br>
    <div id="dicerolls">
        <h4>Dice Rolls</h4>
        <p id="out"></p>
    </div>
  </body>
</html>
